

<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top " src="{{produto?.imagemURL}}" alt={{produto?.nomeProduto}} width="200px">
    
    <div class="btn-group d-flex well ">
            
      <button type="button" class="btn btn-default" [routerLink]="['/alterar/', produto.id]"><i class="fa fa-pencil"></i></button>
      <button type="button" class="btn btn-default" [routerLink]="['/excluir/', produto.id]"><i class="fa fa-remove"></i></button>            
          
    </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <p>{{produto?.nomeProduto}}  {{produto?.valorVenda}}</p>
    </h6>
    
  </div>
</div>
